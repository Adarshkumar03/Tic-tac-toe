<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic-tac-toe</h1>
    </header>
    <main>

        <div class="game-type">
            <button class="two-player">Two Player</button>
            <button class="ai">AI Bot</button>
        </div>
        <form action="" class="form">
            <label for="player1">Player 1</label>
            <input type="text" name="player1" id="player1" placeholder="Enter name" value="" required>
            <label for="player2">Player 2</label>
            <input type="text" name="player2" id="player2" placeholder="Enter Name" value="" required>
            <input type="submit" value="submit" class="submit">
        </form>
        <h2 class="result"></h2>
        <div class="container">
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
        </div>
        <div class="endgame">
            <button class="restart">Restart</button>
            <button class="back">Go Back</button>
        </div>
    </main>
    <!-- <div class="overlay"></div> -->
    <script src="script.js"></script>
</body>
</html>
